<div class="table">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="Id" sticky>
      <th mat-header-cell *matHeaderCellDef class="first-th">Id</th>
      <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.Title }}</td>
    </ng-container>

    <ng-container matColumnDef="Desc">
      <th mat-header-cell *matHeaderCellDef>Desc</th>
      <td mat-cell *matCellDef="let element">{{ element.Desc }}</td>
    </ng-container>

    <ng-container matColumnDef="Picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="table-image"
          [src]="fileURL + '/files/' + element.Picture"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="Video">
      <th mat-header-cell *matHeaderCellDef>Video</th>
      <td mat-cell *matCellDef="let element">
        <audio controls>
          <source
            [src]="fileURL + '/files/' + element.Video"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </td>
    </ng-container>
    <ng-container matColumnDef="Longitude">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let element">{{ element.Longitude }}</td>
    </ng-container>
    <ng-container matColumnDef="Latitude">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element">{{ element.Latitude }}</td>
    </ng-container>
    <ng-container matColumnDef="PlaceType">
      <th mat-header-cell *matHeaderCellDef>PlaceType</th>
      <td mat-cell *matCellDef="let element">{{ element.PlaceType.Type }}</td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="last-th">
        <button mat-button (click)="addPlaces()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
