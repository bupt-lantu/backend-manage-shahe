<mat-card class="login">
  <mat-card-header>
    <mat-card-title>
      <div class="login-top">
        登录
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="login-input">
      <input matInput [(ngModel)]="username" placeholder="用户名" />
    </mat-form-field>
    <mat-form-field class="login-input">
      <input matInput [(ngModel)]="password" placeholder="密码" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="login-button" (click)="login()">登录</button>
  </mat-card-actions>
</mat-card>
